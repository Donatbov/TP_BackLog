<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>TP_BackLog</h:head>
<body>
<h:form>
    <h:inputText value="#{agencesListMgntBean.name}" p:type="string" required="true"/>
    <h:commandButton  value="ajouter agence"  actionListener="#{agencesListMgntBean.addAgence}"/>
    <p>Si l'agence ajoutée n'est pas affichée, rafraîchissez la page.</p>
</h:form>

<h:dataTable value="#{agencesListMgntBean.agences.agences}" var="agence" cellspacing="4">
    <h:column >
        <f:facet name="header" >
            <h:outputText value="Nom de l'agence" />
        </f:facet>
        <h:form>
            <h:outputLink
                    action="agenceView"
                    value="#{agence.name}"
                    actionListener="#{backlogAgenceMgntBean.setAgence(agence)}"
            />
        </h:form>
    </h:column>
</h:dataTable>

</body>
</html>
