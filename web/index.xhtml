<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>TP_BackLog</h:head>
<body>
<h:form>
    <h:inputText value="#{agenceMgntBean.name}" p:type="string" required="true"/>
    <h:commandButton  value="ajouter agence"  actionListener="#{agenceMgntBean.addAgence}"/>

</h:form>
<h:dataTable value="#{agenceMgntBean.agences}" var="agence" cellspacing="4">
    <h:column >
        <f:facet name="header" >
            <h:outputText value="Nom de l'agence" />
        </f:facet>
        <h:outputText value="#{agence.name}" />
    </h:column>
</h:dataTable>


</body>
</html>
